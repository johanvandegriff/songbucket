{% include 'header.html' %}

<h1>SongBucket</h1>
<h2>create music from building blocks of looping melodies and drum beats</h2>
<div id="app">
    <p>{{ text }}</p>
    <p>[[ number ]]</p>
    <p>[[ number2 ]]</p>
</div>
<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
<div id="div2" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
<br>
<img id="drag1" src="drums.jpg" draggable="true" ondragstart="drag(event)" width="336" height="69">
<img id="drag2" src="drums.jpg" draggable="true" ondragstart="drag(event)" width="336" height="69">

<form id="btn" action="/upload" method="POST" enctype="multipart/form-data">
                       <input id="btn" type="file" name="file" accept="image/*" onchange="this.form.submit()">
                       <label for="file-picker" class="btn"></label>
                    </form>

<script src="/static/vue-2.6.11.js"></script>

<script>
  function allowDrop(ev) {
    ev.preventDefault();
  }

  function drag(ev) {
    ev.dataTransfer.setData("text", ev.target.id);
  }

  function drop(ev) {
    ev.preventDefault();
    var data = ev.dataTransfer.getData("text");
    ev.target.appendChild(document.getElementById(data));
  }
    const app = new Vue ({
        delimiters: ['[[',']]'],
        el: "#app",
        data: {
            number: 0,
            number2: 0
        },
        created () {
          console.log("hi");
        },
        methods: {
            everySecond: function() {
                this.number++;
            },
            everyTwoSeconds: function() {
                this.number++;
            }
        },
        mounted () {
            setInterval(
                this.everySecond, 1000);

            setInterval(
                this.everyTwoSeconds, 2000);

            console.log("song");
        }
    });
</script>
